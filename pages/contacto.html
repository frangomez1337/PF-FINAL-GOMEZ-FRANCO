<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../imgs/logo.jfif" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Código del Header -->
    <header>
      <div>
        <img class="img-fluid logoInfoHeader" src="../imgs/banner1.jpg" alt="La Chacra" />
      </div>
    </header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark barraBusqueda">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="alimentos-caninos.html"
                >Alimentos Caninos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="alimentos-felinos.html"
                >Alimentos Felinos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="otros-alimentos.html"
                >Otros Alimentos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="accesorios.html">Accesorios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="text"
              placeholder="¿Qué estás buscando?"
            />
            <button class="btn btn-dark" type="button">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <section>
      <div class="container">
        <h1>Contacto</h1>
        <form action="">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="ingrese aqui su email" aria-describedby="emailHelp" required>
            <div class="form-text" id="emailHelp">No compartiremos tu email con nadie.</div>
          </div>
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="contraseña" placeholder="ingrese aqui su contraseña" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Enviar</button>
        </form>
      </div>
    <footer>
      <section>
        <article>
          <div>
            <p>Inicio</p>
            <p>Alimentos Caninos</p>
            <p>Alimentos Felinos</p>
          </div>
          <div>
            <p>Otros Alimentos</p>
            <p>Accesorios</p>
            <p>Contacto</p>
          </div>
        </article>
      </section>
      <section class="footerCopyrigthInfo">
        <p>@ Copyrigth 2022 La Chacra | Creada por Franco Gomez</p>
      </section>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
